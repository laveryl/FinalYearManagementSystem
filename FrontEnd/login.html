<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        
        <!--javascript for select all checkbox ripped from stackoverflow--> 
        <script language="JavaScript">
        function toggle(source) {
            checkboxes = document.getElementsByName('foo');
            for (var i=0, n=checkboxes.length; i<n; i++)
                checkboxes[i].checked = source.checked;
        }
        </script>

    </head>
    <body>
        <form id="login" action="viewprojects.html" method="get" autocomplete="off">   <!--placeholder page to link to-->
            <img src="tcd.jpg" alt="Crest" width="640" height="100">
            <div id="container">
                <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <div id="lower">
                        <input type="submit" value="Login">
                    </div>
            </div><!--/ container-->
        </form>
    </body>
</html>
